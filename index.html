<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>1</h1>
    <button class="increment">+ Increment</button>
    <button class="decrement">- Decrement</button>
    <button class="reset">Reset</button>
    <div>
      <button class="step" value="5">5</button>
      <button class="step" value="10">10</button>
      <button class="step" value="15">15</button>
    </div>
    <div>
      <button class="limit" value="15">15</button>
      <button class="limit" value="100">100</button>
      <button class="limit" value="200">200</button>
    </div>
    <script src="./script/index.js"></script>
  </body>
